# Shadowrocket 高级懒人版（dog-pro）
# 基于 dog-01 + 广告屏蔽 + 自动更新 + 手动节点控制
# 日期: 2025-10-17

[General]
bypass-system = true
skip-proxy = 127.0.0.1,localhost
dns-server = system
connect-timeout = 10
udp-relay = true
# 自动更新 URL（每天 Shadowrocket 自动拉取）
update-interval = 86400
update-url = https://raw.githubusercontent.com/Dogshushu/Shadowrocket_auto_update.conf/main/dog-pro.conf

[Proxy]
# 保留原节点列表，节点切换由用户手动控制
# 示例：
# ss,节点1,1.2.3.4,443,method=aes-256-gcm,password=xxx,udp=true
# ss,节点2,5.6.7.8,443,method=chacha20-ietf-poly1305,password=xxx,udp=true

[Rule]
# 国内直连
GEOIP,CN,DIRECT
DOMAIN-SUFFIX,alipay.com,DIRECT
DOMAIN-SUFFIX,wechat.com,DIRECT
DOMAIN-SUFFIX,taobao.com,DIRECT
DOMAIN-SUFFIX,tmall.com,DIRECT
DOMAIN-SUFFIX,jd.com,DIRECT
DOMAIN-SUFFIX,abchina.com,DIRECT
DOMAIN-SUFFIX,ccb.com,DIRECT
DOMAIN-SUFFIX,icbc.com,DIRECT

# 国外代理
GEOIP,US,PROXY
GEOIP,JP,PROXY
GEOIP,KR,PROXY
GEOIP,SG,PROXY
GEOIP,HK,PROXY
GEOIP,TW,PROXY

# 广告屏蔽
DOMAIN-SUFFIX,ads.,REJECT
DOMAIN-SUFFIX,doubleclick.net,REJECT
DOMAIN-SUFFIX,adservice.google.com,REJECT
DOMAIN-SUFFIX,googlesyndication.com,REJECT
DOMAIN-SUFFIX,tracking.,REJECT

# 默认策略
FINAL,PROXY

[Script]
# 保留空段，兼容性好
