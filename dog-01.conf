# Shadowrocket 自动更新配置
# 更新时间：2025-10-23 10:21:24

[General]
bypass-system = true
skip-proxy = 127.0.0.1, localhost, *.local, *.lan
ipv6 = false
dns-server = 223.5.5.5, 119.29.29.29, 1.1.1.1, 8.8.8.8
geoip-maxmind-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
update-interval = 86400
allow-wifi-access = false
auto-select = false          # 手动锁定节点
auto-fallback = false        # 禁止自动回退
check-interval = 3000        # 保持手动选择锁定
dns-fallback-system = false
always-reject-unknown-cert = true
update-url = https://raw.githubusercontent.com/Dogshushu/Shadowrocket_auto_update.conf/main/dog-01.conf

[Rule]
# 广告屏蔽
RULE-SET,https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/reject.txt,REJECT

# 苹果服务（允许访问海外 App Store）
RULE-SET,https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/apple.txt,PROXY

# 银行/支付直连（国内金融不走代理）
DOMAIN-SUFFIX,alipay.com,DIRECT
DOMAIN-SUFFIX,tenpay.com,DIRECT
DOMAIN-SUFFIX,bankofchina.com,DIRECT
DOMAIN-SUFFIX,icbc.com.cn,DIRECT
DOMAIN-SUFFIX,ccb.com,DIRECT

# 自动分流（域名/IP 自动判断走向）
RULE-SET,https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/direct.txt,DIRECT
RULE-SET,https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/proxy.txt,PROXY

# GEOIP规则：中国IP直连
GEOIP,CN,DIRECT

# 默认策略：其他全部走代理
FINAL,PROXY